<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Styles.css -->
    <link rel="stylesheet" href="./styles.css">

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Document</title>
</head>
<body>
    <section class="container forms">
        <div class="form signup">
            <div class="form-content">
                <header>Signup</header>
                <form action="login.html" onsubmit="signup(event)">
                    <div class="field input-field">
                        <input type="text" placeholder="User Name" id="user-name">
                    </div>

                    
                    <div class="field input-field">
                        <input type="email" placeholder="Email" id="input">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Password" id="password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <div class="field button-field" >
                        <button id="btn"><a href="login.html">Signup</a></button>
                    </div>

                    <div class="form-link">
                        <span>Already have account? <a href="./login.html" class="link login-link">Login</a></span>
                    </div> 
                </form>
            </div>
        </div>
    </section>
<script src="script.js"></script>
</body>
</html>
